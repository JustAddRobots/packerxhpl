---
ansible_python_interpreter: /usr/bin/python3
ssl_dir: /etc/pki/tls
ssl_file_prefix: ansible-selfsigned
ssl_private_key_file: "{{ ssl_dir }}/private/{{ ssl_file_prefix }}.key"
ssl_csr_file: "{{ ssl_dir }}/csr/{{ ssl_file_prefix }}.csr"
ssl_crt_file: "{{ ssl_dir }}/certs/{{ ssl_file_prefix }}.crt"
