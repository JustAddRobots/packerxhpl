---
- name: Add docker-ce repo
  get_url:
      dest: /etc/yum.repos.d/docker-ce.repo
      url: https://download.docker.com/linux/centos/docker-ce.repo

- name: Install docker-ce
  yum:
      name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
      state: present

- name: Start docker
  systemd:
      enabled: yes
      name: docker
      state: started

- name: Start docker registry
  docker_container:
      cert_path: "{{ ssl_crt_file }}"
      image: registry:2
      key_path: "{{ ssl_private_key_file }}"
      name: registry
      published_port:
      restart_policy: always
      state: started
        - "{{ registry_port }}":5000
