---
- name: Install avahi
  yum:
      name:
        - avahi
  vars:
    ansible_python_interpreter: /usr/bin/python

- name: Add mdns4 to nsswtich
  lineinfile:
      dest: /etc/nsswitch.conf
      line: "hosts:\tfiles mdns4_minimal [NOTFOUND=return] dns myhostname mdns4"
      regexp: "^hosts:.*$"
      state: present

- name: Start avahi-daemon
  systemd:
    name: avahi-daemon
    state: started
    enabled: true
